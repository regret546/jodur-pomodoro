<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>JODUR Pomodoro</title>
  </head>
  <body class="bg-brand-background h-[100vh] grid">
    <section class="text-brand-text">
      <div class="header mt-[6rem] text-center">
        <h1 class="font-bold text-2xl">Welcome to JODUR Pomodoro</h1>
      </div>
      <div class="main mt-4 grid justify-items-center">
        <div
          class="w-max grid justify-items-center gap-6 bg-brand-box-background p-4 text-center"
        >
          <ul class="flex gap-2 font-semibold">
            <li>Work</li>
            <li>ShortBreak</li>
            <li>LongBreak</li>
          </ul>
          <div class="time font-bold text-4xl" id="timer">
            <p>25:00</p>
          </div>
          <button class="bg-brand-btn px-6 py-2 w-[50%]" id="startButton">
            Start
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
